---
layout: default
---

<main class='index'>
  <ul>
    {% for post in site.posts %}
    <li>
      <a href='{{ site.baseurl }}{{ post.url }}'>
        <img src='{{ site.baseurl }}/thumbnails/{{ post.thumbnail }}'>
        <div>{{ post.title }}</div>
      </a>
    </li>
    {% endfor %}
  </ul>
</main>
