---
layout: default
permalink: /alphabetical/
---

{% assign posts = site.posts | sort: 'title' %}

<main class='index'>
  <ul>
    {% for post in posts %}
    <li>
      <a href='{{ site.baseurl }}{{ post.url }}'>
        <img src='{{ site.baseurl }}/thumbnails/{{ post.thumbnail }}'>
        <div>{{ post.title }}</div>
      </a>
    </li>
    {% endfor %}
  </ul>
</main>
